<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt! - AstraClean</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to bottom right, var(--primary-light), var(--primary-color));
            color: var(--white);
        }

        .success-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 1s ease;
        }

        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--white);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .success-icon {
                animation: none;
            }
        }

        @media (max-width: 768px) {
            .success-content {
                padding: 2rem;
            }

            .success-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-content">
            <div class="success-icon">âœ“</div>
            <h1 class="success-title">Bedankt voor uw aanvraag!</h1>
            <p class="success-message">
                We hebben uw offerte aanvraag succesvol ontvangen. 
                Ons team zal zo spoedig mogelijk contact met u opnemen om uw wensen te bespreken.
            </p>
            <a href="/" class="back-link">Terug naar homepage</a>
        </div>
    </div>
</body>
</html>
